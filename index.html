<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Status</title>
    <!--This is google fonts for font-family: 'Roboto', sans-serif;-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <!--These are the style sheets to give the layout set up-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">  
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <!--this will have the layout of the following
    Search bar
current weather information
and the 5 day Forcast-->
<header>
    <!--this is where the nav bar with the search function will be at-->
    
        <div class="navbar-fixed">
            <nav class="nav-wrapper indigo">
                <div class="container">
                    <i class="fas fa-cloud"></i><a href="#" class="brand-logo">Weather Tracker</a> 
                    <a href="#" data-target="sidebar" class="sidenav-trigger"><i class="material-icons">menu</i></a> 
                </div>
            </nav>
        </div>
   
</header>
<aside id="sidebar" class="sidenav sidenav-fixed">
    <form>
        <div>
            <div class="input-field">
                <input placeholder="Location" id="place" type="text" class="validate center">
                <div class="btn blue waves-effect waves-light right" id="submit">
                    <i class="material-icons white-text center">Lets See</i>
                </div>
                <label for="location">Which City?</label>
            </div>
        </div>
    </form>
    <br>
    <ul id="userHistory">
    </ul>
</aside>
        <!--This is where the current weather will be placed,
        this will be larger due to current time-->
   
</main>

<!--we want to beable to storage the past search into local
also to show past search on screen-->
<section id="five-forcast" class="lower">
<!--The five day forcast should show temp, weather type, at least-->
<div class="row">
    <div id="day1" class="col">day one</div>
    <div id="day2" class="col">day two</div>
    <div id="day3" class="col">day three</div>
    <div id="day4" class="col">day four</div>
    <div id="day5" class="col">day five</div>
</div>
</section>

<!--jQuery link-->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<!--found some icons for the weather symbols-->
<script src="https://kit.fontawesome.com/127766fc06.js" crossorigin="anonymous"></script>
<!--easy eye layout-->
<script src ="script.js" type ="text/javascript"></script>
</body>
</html>
