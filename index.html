<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Status</title>
    <!--This is google fonts for font-family: 'Roboto', sans-serif;-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <!--These are the style sheets to give the layout set up-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">  
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/127766fc06.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--this will have the layout of the following
    Search bar
current weather information
and the 5 day Forcast-->
<header>
    <!--this is where the nav bar with the search function will be at-->
    
        <div class="navbar-fixed">
            <nav class="nav-wrapper indigo">
                <div class="container">
                    <i class="fas fa-cloud"></i><a href="#" class="brand-logo">Weather Tracker</a> 
                    <a href="#" data-target="sidebar" class="sidenav-trigger"><i class="material-icons">menu</i></a> 
                </div>
            </nav>
        </div>
   
</header>
<aside id="sidebar" class="sidenav sidenav-fixed">
    <form>
        <div>
            <div class="input-field"><!--changed to place from location to shorten word-->
                <input placeholder="Type Here" id="place" type="text" class="validate center">
                <div class="btn blue waves-effect waves-light right" id="submit">
                    <i class="material-icons white-text center">Lets See</i>
                </div>
                <label for="place" class="pad">Which City?</label>
            </div>
        </div>
    </form>
    <br>
    <ul id="userHistory">
    </ul>
</aside>
        <!--This is where the current weather will be placed,
        this will be larger due to current time-->
   


<!--we want to beable to storage the past search into local
also to show past search on screen-->
<main>
    <section id="current-weather">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div class="card blue lighten-2">
                        <div class="card-content white-text">
                        <span class="card-title">
                            <h1 id="city">Use the search bar to look up a city</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="five-day">
        <div class="container">
            <div class="row"><h4>Forcast for the next Five days</h4></div>
            <div class="row">
                <div id="day1" class="col s12 m5 l2 offset-l1"></div>
                <div id="day2" class="col s12 m5 l2"></div>
                <div id="day3" class="col s12 m5 l2"></div>
                <div id="day4" class="col s12 m5 offset-m2 l2"></div>
                <div id="day5" class="col s12 m5 l2"></div>
            </div>
        </div>
    </section>
</main>

</section>

<!--jQuery link-->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<!--this is for ajax functions to work with HTML file-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
<script src ="script.js" type ="text/javascript"></script>
<!--this starts the function of side bar with the css documentation-->
<script>
    $(document).ready(function(){
        $('.sidenav').sidenav();
        $('.modal').modal();
        $('select').formSelect();
    });
    </script>

</body>
</html>
